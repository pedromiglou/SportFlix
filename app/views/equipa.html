<style>
    body {
        background-image: url('./img/ice_ring.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Maven Pro', sans-serif;

    }


    .titulo {
        color: white;
        padding-top: 10px;
        padding-bottom: 25px;
    }
</style>

<section>
<br>
        <h2 style="font-family: 'Concert One', cursive; color: white; text-align: center;" data-bind="text: selectedTeam"></h2>
        
<br>

    <div class="container">
        <button type="button" style="margin-bottom: 10px;" class="btn btn-warning" data-bind="click: setFavourite, text: followButton"></button>
        <table class="table" style="background:white;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                </tr>
            </thead>
            <tbody  data-bind="foreach: players">
                <tr>
                    <th scope="row" data-bind="text: number"></th>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: position"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
