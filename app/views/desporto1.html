<section>
        <style>
                body{
                    background: url('./img/Stadium_Lights.jpg');
                    background-size: cover;
                    background-attachment: fixed;
                    font-family: 'Maven Pro', sans-serif;
                }
                </style>

                <br>
    <h2 style="font-family: 'Concert One', cursive; color: white; text-align: center;" data-bind="text: displayName"></h2>
    
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" style="margin-bottom: 10px;"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose a country
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-bind="event: { mouseover: enableFiltro}">
                <a class="dropdown-item" data-bind="click: filter('all', 'null')">See all</a>
                <a class="dropdown-item" data-bind="click: filter('Austria', 'null')">Austria</a>
                <a class="dropdown-item" data-bind="click: filter('Brazil', 'null')">Brazil</a>
                <a class="dropdown-item" data-bind="click: filter('England', 'null')">England</a>
                <a class="dropdown-item" data-bind="click: filter('Germany', 'null')">Germany</a>
                <a class="dropdown-item" data-bind="click: filter('Japan', 'null')">Japan</a>
                <a class="dropdown-item" data-bind="click: filter('Portugal', 'null')">Portugal</a>
                <a class="dropdown-item" data-bind="click: filter('Russia', 'null')">Russia</a>
                <a class="dropdown-item" data-bind="click: filter('Turkey', 'null')">Turkey</a>
            </div>
        </div>
        <div class="dropdown">
                <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton2" style="margin-bottom: 10px;"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Chose a year
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2" data-bind="event: { mouseover: enableFiltro}">
                    <a class="dropdown-item" data-bind="click: filter('null', 'all')">See all</a>
                    <a class="dropdown-item" data-bind="click: filter('null', '2019')">2019</a>
                    <a class="dropdown-item" data-bind="click: filter('null', '2018')">2018</a>
                    <a class="dropdown-item" data-bind="click: filter('null', '2017')">2017</a>
                    <a class="dropdown-item" data-bind="click: filter('null', '2016')">2016</a>
                    <a class="dropdown-item" data-bind="click: filter('null', '2015')">2015</a>
                    <a class="dropdown-item" data-bind="click: filter('null', '2014')">2014</a>
                    <a class="dropdown-item" data-bind="click: filter('null', '2013')">2013</a>
                    <a class="dropdown-item" data-bind="click: filter('null', '2012')">2012</a>
                </div>
            </div>

        <table class="table" style="background: white;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" colspan="2">Teams</th>
                    <th scope="col">Sport</th>
                    <th scope="col">Country</th>
                    <th scope="col">Year</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody  data-bind="foreach: filteredGames">
                <tr>
                    <th scope="row" data-bind="text : team1"></th>
                    <th data-bind="text: team2"></th>
                    <td data-bind="text: sport"></td>
                    <td data-bind="text: country"></td>
                    <td data-bind="text: year"></td>
                    <td><button type="button" class="btn btn-primary btn-sm" data-bind="click:$parent.setFavourite, text: favourite"></button></td>
                    <td><button type="button" class="btn btn-primary btn-sm" data-bind="click:$parent.setWatchLater, text: watchLater"></button></td>
                    <th style="float:right;"><a data-bind="click: $parent.setGame" href = "#WatchGame">Click here to watch!</a></th>
                </tr>
            </tbody>
        </table>
    </div>
</section>
