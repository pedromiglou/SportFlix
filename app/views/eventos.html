<section>
    <style>
        body {
            /* background-image: url("https://cdn-snowboarding.transworld.net/blogs.dir/442/files/2018/02/Ayumu_2018Winter_Olympics_Clavin35.jpg");
        */
            background-image: url('./img/bg.jpg');
            /*
        background-position-y: -220px;
        */
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: 'Maven Pro', sans-serif;

        }

        .modal-title,
        .titulo-card {

            font-family: 'Concert One', cursive;
        }
    </style>



<hr>
    <h1 style="font-family: 'Concert One', cursive; color: white; text-align: center;" data-bind="text: displayName"></h1>
    <hr>
    <div class="container-fluid" style="justify-content: space-evenly;">
        <div class="card-deck" data-bind="foreach: eventos">
            <div class="col-sm-6 col-md-3"
                style="text-align: center; align-content: center; align-items: center; align-self: center; box-align: center;">
                <div class="row">
                    <div class="card" style="width: 18rem; border-radius: 20px; margin-bottom: 15px;">
                        <img class="card-img-top" style="border-radius: 20px;" data-bind="attr: { src: imagem }"
                            alt=" ">
                        <div class="card-body">

                            <p class="titulo-card" data-bind="text : title"></p>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#exampleModalCenter" data-bind="click: $parent.fillModal">Click to read more</button>
                            <button type="button" class="btn btn-warning" data-dismiss="modal" data-bind="click: $parent.saveEvent, text: saved"></button>

                        </div>

                        

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    arisecondarysecondarysecondarysecondarya-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h3 class="modal-title" id="exampleModalCenterTitle" data-bind="text : modalTitle">
                </h3>
            
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p data-bind="text : modalText">

                </p>

            </div>
            <div class="modal-footer">
                <p>Posted on: <span data-bind="text : modalData"></span></p>
<!--
                <button type="button" class="btn btn-warning" data-dismiss="modal" data-bind="click: $parent.saveEvent, text:saved"></button>
-->                                    
                <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- end MODAL-->
</section>
