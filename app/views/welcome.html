    <style>
        .carousel {
            max-height: 400px;
            overflow: hidden;
            width: 100%;
        }
        #bannerImg1 {
            margin-top: -600px;
        }
        #bannerImg2 {
            margin-top: -540px;
        }
        #bannerImg3 {
            margin-top: -450px;
        }
    </style>

    <div class="row" style=" margin-top: 5px;">
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel"
            style="border-radius: 20px; margin-top: 15px;">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active" style="margin-top: -160px;">
                    <img src="https://timedotcom.files.wordpress.com/2018/02/lindsey-vonn-alpine.jpg?quality=85"
                        class="d-block w-100" id="bannerImg1" alt="alpineSkiing_banner">
                </div>
                <!--AS IMAGENS ESTAO BASTANTE MAL COLOCADAS-->
                <div class="carousel-item" style="margin-top: -100px;">
                    <img src="https://www.redcat-digital.com/wp-content/uploads/2018/11/ice-hockey.jpg" id="bannerImg2" class="d-block w-100"
                        alt="iceHockey_banner">
                </div>
                <div class="carousel-item" style="margin-top: -250px;">
                    <img src="https://www.worldphoto.org/sites/default/files/4%29%20Yusuke%20Murata%2C%20Japan%2C%20Shortlist%2C%20Sport%2C%20Professional%20Competition%2C%202013.jpg"
                        class="d-block w-100" alt="waterPolo_banner" id="bannerImg3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>
    <hr>
    <h2 style="font-family: 'Concert One', sans-serif; color: white; text-align: center;">News</h2>
    <hr>

    <div class="container-fluid" style="justify-content: space-evenly;">
        <div class="card-deck" data-bind="foreach: noticias">
            <div class="col-sm-6 col-md-3"
                style="text-align: center; align-content: center; align-items: center; align-self: center; box-align: center;">
                <div class="row">
                    <div class="card" style="width: 18rem; border-radius: 20px; margin-bottom: 15px;">
                        <img class="card-img-top" style="border-radius: 20px;" data-bind="attr: { src: imagem }"
                            alt="Card image cap">
                        <div class="card-body">
                            <button type="button" data-bind="html : title, click: $parent.fillModal" class="btn btn-primary" data-toggle="modal"
                                data-target="#modalNoticias"></button>
                            <!--<p class="card-text" data-bind="text : title"></p>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalNoticias" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle" data-bind="text : modalTitle">
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p data-bind="text : modalText"></p>

                <button type="button" class="btn btn-secondary" style="float: right;"
                    data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
    </div>
    <!-- end MODAL-->

</section>
