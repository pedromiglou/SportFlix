<section>
    <h1 data-bind="text: displayName"></h1>
    <style>
    body{
        background: url('./img/Stadium_Lights.jpg');
        background-size: cover;
        background-attachment: fixed;
    }
    </style>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" style="margin-bottom: 10px;"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Choose a country
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-bind="event: { mouseover: enableFiltro}">
                <a class="dropdown-item" data-bind="click: update2('Austria')">Austria</a>
                <a class="dropdown-item" data-bind="click: update2('Brazil')">Brazil</a>
                <a class="dropdown-item" data-bind="click: update2('England')">England</a>
                <a class="dropdown-item" data-bind="click: update2('Germany')">Germany</a>
                <a class="dropdown-item" data-bind="click: update2('Japan')">Japan</a>
                <a class="dropdown-item" data-bind="click: update2('Portugal')">Portugal</a>
                <a class="dropdown-item" data-bind="click: update2('Russia')">Russia</a>
                <a class="dropdown-item" data-bind="click: update2('Turkey')">Turkey</a>
            </div>
        </div>
        <table class="table" style="background: white;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" colspan="2">Teams</th>
                    <th scope="col">Sport</th>
                    <th scope="col">Country</th>
                    <th scope="col">Year</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody  data-bind="foreach: filteredGames">
                <tr>
                    <th scope="row" data-bind="text : team1"></th>
                    <th data-bind="text: team2"></th>
                    <td data-bind="text: sport"></td>
                    <td data-bind="text: country"></td>
                    <td data-bind="text: year"></td>
                    <td><button type="button" class="btn btn-primary btn-sm" data-bind="click:$parent.setFavourite, text: favourite"></button></td>
                    <td><button type="button" class="btn btn-primary btn-sm" data-bind="click:$parent.setWatchLater, text: watchLater"></button></td>
                    <th style="float:right;"><a href = "#WatchGame">Click here to watch!</a></th>
                </tr>
            </tbody>
        </table>
    </div>
</section>
